<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Basic Strategy Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Blackjack Basic Strategy Drills</h1>
        <div id="hand-display">
            <!-- Example blackjack hand display -->
            <p id="player-hand">Player Hand: 8, A</p>
            <p id="dealer-card">Dealer's Card: 9</p>
        </div>
        <div id="options">
            <button onclick="selectAction('Hit')">Hit</button>
            <button onclick="selectAction('Stand')">Stand</button>
            <button onclick="selectAction('Double')">Double</button>
            <button onclick="selectAction('Split')">Split</button>
            <button onclick="selectAction('Surrender')">Surrender</button>
        </div>
        <p id="feedback"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
